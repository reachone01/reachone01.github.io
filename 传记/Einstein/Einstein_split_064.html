<blockquote class="calibre30"><p class="calibre55"><a id="filepos2417144" class="calibre3"></a><a href="Einstein_split_020.html#filepos853443" class="calibre22">*</a> Governor Channing Cox had been thrust a version of the test earlier that week, and his first three responses were: Where does shellac come from? “From a can.” What is a monsoon? “A funny-sounding word.” Where do we get prunes? “Breakfast.”</p></blockquote>  <div class="mbppagebreak" id="calibre_pb_122"></div></body>
