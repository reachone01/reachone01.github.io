<blockquote class="calibre30"><p class="calibre55"><a id="filepos2419874" class="calibre3"></a><a href="Einstein_split_022.html#filepos991103" class="calibre22">*</a> “To be is to be perceived,” meaning that it makes no sense to say that unperceived things—most famously Berkeley’s example of trees in a forest “and no body by to perceive them”—actually exist (George Berkeley, <em class="calibre6">Principles of Human Knowledge,</em> section 23).</p></blockquote>  <div class="mbppagebreak" id="calibre_pb_128"></div></body>
