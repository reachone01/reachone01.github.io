<blockquote class="calibre30"><p class="calibre55"><a id="filepos2416414" class="calibre3"></a><a href="Einstein_split_020.html#filepos807219" class="calibre22">*</a> The word Einstein used was <em class="calibre6">Stammesgenossen.</em> Although <em class="calibre6">Stamm</em> generally means tribe, that translation can have some racial overtones. Some Einstein scholars have said that translations such as “kindred” or “clan” or “lineage” might be clearer.</p></blockquote>  <div class="mbppagebreak" id="calibre_pb_120"></div></body>
