<h3 style="width:100%; text-align:left;">&nbsp;</h3>
<p>鸿蒙初辟本无性，打破顽冥须悟空。</p>
<p>仙之所以为仙，在于内心的虚空，无喜也无悲，紫霞宁愿痛苦，宁愿下凡为妖，只要有所期待。悟空在成神的路上，也是有所触动的。</p>
