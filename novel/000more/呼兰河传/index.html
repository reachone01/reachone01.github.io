<p>《呼兰河传》是中国作家萧红创作的长篇小说。该作品于1940年9月1日见载于香港《星岛日报》，1940年12月12日，萧红于香港完成《呼兰河传》书稿创作，12月27日全稿连载完。该作品以萧红自己童年生活为线索，把孤独的童话故事串起来，形象地反映出呼兰这座小城当年的社会风貌、人情百态，从而无情地揭露和鞭挞中国几千年的封建陋习在社会形成的毒瘤，以及这毒瘤溃烂漫浸所造成的瘟疫般的灾难。</p>
